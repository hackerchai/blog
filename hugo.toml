baseURL = "http://blog.hackerchai.com/"
languageCode = "zh-cn"
title = "Hackerchai's IT Blog"
theme = "terminal"

[author]
    name = "Hackerchai"
    email = "i@hakcerchai.com"

[params]
  # dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "post"

  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "orange"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 7

  # show selector to switch language
  showLanguageSelector = false

  # set theme to full screen width
  fullWidthTheme = true

  # center theme with default width
  centerTheme = false

  # set a custom favicon (default is a `themeColor` square)
  favicon = "images/favicon.ico"

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = true
  enableGitInfo = true
  # Provide a string as a prefix for the last update date. By default, it looks like this: 2020-xx-xx [Updated: 2020-xx-xx] :: Author
  # updatedDatePrefix = "Updated"

  # set all headings to their default size (depending on browser settings)
  # it's set to `true` by default
  # oneHeadingSize = false

  # Git Comment Seeting
  enableGitalk = true

[params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = "hackerchaix"
  site = "hackerchaix"

[params.Gitalk]
    clientID = "cba27a7f5074728231a2" # Your client ID
    clientSecret = "943ee063fc236367670145eaf736b9edac037be7" # Your client secret
    repo = "blog" # The repo to store comments
    owner = "hackerchai" # Your GitHub ID
    admin= "hackerchai" # Required. Github repository owner and collaborators. (Users who having write access to this repository)
    #id= "location.pathname" # The unique id of the page.
    labels= "Gitalk" # Github issue labels. If you used to use Gitment, you can change it
    perPage= 15 # Pagination size, with maximum 100.
    pagerDirection= "last" # Comment sorting direction, available values are 'last' and 'first'.
    createIssueManually= false # If it is 'false', it is auto to make a Github issue when the administrators login.
    distractionFreeMode= false # Enable hot key (cmd|ctrl + enter) submit comment.

[languages]
  [languages.en]
    languageName = "English"
    title = "Hackerchai's IT Blog"
    subtitle = "Free Software, Free Society"
    owner = "Hackerchai"
    keywords = ["Hackerchai", "Eason Chai", "柴轶晟", "blog"]
    copyright = "Copyright © 2014 - 2020 Hackerchai's IT Blog"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Hackerchai IT Blog"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "https://hackerchai.com"
      [[languages.en.menu.main]]
